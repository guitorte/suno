<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0f0f1e">
  <title>Suno AI Prompt Generator</title>
  <link rel="manifest" href="data:application/json,{&quot;name&quot;:&quot;Suno AI Generator&quot;,&quot;short_name&quot;:&quot;Suno&quot;,&quot;start_url&quot;:&quot;.&quot;,&quot;display&quot;:&quot;standalone&quot;,&quot;background_color&quot;:&quot;%230f0f1e&quot;,&quot;theme_color&quot;:&quot;%230f0f1e&quot;}">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      color: #eee;
      min-height: 100vh;
      padding-bottom: 160px;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      background: rgba(15, 15, 30, 0.95);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 12px;
    }

    .search-box {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(45, 45, 68, 0.5);
      color: #fff;
      outline: none;
      transition: all 0.3s;
    }

    .search-box:focus {
      border-color: #667eea;
      background: rgba(45, 45, 68, 0.8);
    }

    .search-box::placeholder {
      color: #888;
    }

    /* Categories */
    .category {
      margin-bottom: 8px;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      cursor: pointer;
      background: rgba(26, 26, 46, 0.6);
      user-select: none;
      border-radius: 12px;
      margin: 8px;
      transition: all 0.2s;
    }

    .category-header:active {
      transform: scale(0.98);
      background: rgba(45, 45, 68, 0.8);
    }

    .category-title {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cat-icon {
      font-size: 20px;
    }

    .category-count {
      background: rgba(102, 126, 234, 0.3);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      color: #667eea;
    }

    .category-arrow {
      font-size: 12px;
      transition: transform 0.3s;
      color: #888;
    }

    .category.open .category-arrow {
      transform: rotate(90deg);
    }

    .category-content {
      display: none;
      padding: 8px;
    }

    .category.open .category-content {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Tag Grid */
    .tag-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      padding: 8px;
    }

    .tag-card {
      background: rgba(45, 45, 68, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 14px;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .tag-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .tag-card:active {
      transform: scale(0.95);
    }

    .tag-card.selected {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.2);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .tag-card.selected::before {
      opacity: 0.1;
    }

    .tag-card-content {
      position: relative;
      z-index: 1;
    }

    .tag-card-name {
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      margin-bottom: 4px;
    }

    .tag-card.selected .tag-card-name {
      color: #fff;
      font-weight: 600;
    }

    .tag-card-syntax {
      font-size: 11px;
      color: #888;
      font-family: 'Courier New', monospace;
    }

    .tag-card.selected .tag-card-syntax {
      color: #aaa;
    }

    .tag-card-check {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #667eea;
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      z-index: 2;
    }

    .tag-card.selected .tag-card-check {
      display: flex;
    }

    /* Bottom Panel */
    .bottom-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 30, 0.98);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px;
      z-index: 200;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
    }

    .selected-tags {
      margin-bottom: 12px;
      max-height: 60px;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
    }

    .selected-tags-list {
      display: flex;
      gap: 8px;
      padding-bottom: 8px;
    }

    .selected-tag-chip {
      background: rgba(102, 126, 234, 0.3);
      border: 1px solid #667eea;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #fff;
    }

    .selected-tag-remove {
      cursor: pointer;
      font-weight: bold;
      opacity: 0.7;
    }

    .selected-tag-remove:active {
      opacity: 1;
    }

    .empty-selection {
      text-align: center;
      color: #666;
      font-size: 13px;
      padding: 8px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: rgba(45, 45, 68, 0.8);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn.loading {
      pointer-events: none;
    }

    .btn.loading::after {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 300;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.show {
      display: flex;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: linear-gradient(135deg, #1a1a2e 0%, #2d2d44 100%);
      border-radius: 16px;
      padding: 24px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.3s;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .modal-close {
      font-size: 28px;
      cursor: pointer;
      color: #888;
      line-height: 1;
      transition: color 0.2s;
    }

    .modal-close:active {
      color: #fff;
    }

    .generated-prompt {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      color: #eee;
      white-space: pre-wrap;
      margin-bottom: 16px;
      max-height: 400px;
      overflow-y: auto;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 180px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      pointer-events: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.error {
      background: #f44336;
    }

    /* Search results */
    .search-results {
      padding: 16px;
    }

    .no-results {
      text-align: center;
      padding: 40px 16px;
      color: #888;
    }

    body.searching .category {
      display: none;
    }

    body.searching .search-results {
      display: block;
    }

    body:not(.searching) .search-results {
      display: none;
    }

    /* Loading state */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 250;
    }

    .loading-overlay.show {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    /* API Key Section */
    .api-key-section {
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(255, 152, 0, 0.1);
      border: 1px solid rgba(255, 152, 0, 0.3);
      border-radius: 12px;
    }

    .api-key-section p {
      font-size: 12px;
      color: #ffab40;
      margin-bottom: 8px;
    }

    .api-key-input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-family: 'Courier New', monospace;
    }

    .api-key-help {
      font-size: 11px;
      color: #888;
      margin-top: 6px;
    }

    .api-key-help a {
      color: #667eea;
      text-decoration: none;
    }
  </style>
</head>

ory":"rhythm-tempo","syntax":"[6/8 Time]"},{"id":"tag-5-4-time","name":"5/4 Time","category":"rhythm-tempo","syntax":"[5/4 Time]"},{"id":"tag-call-and-response-adv","name":"Call and Response","category":"advanced","syntax":"[Call and Response]"},{"id":"tag-counterpoint","name":"Counterpoint","category":"advanced","syntax":"[Counterpoint]"},{"id":"tag-layering","name":"Layering","category":"advanced","syntax":"[Layering]"},{"id":"tag-unison","name":"Unison","category":"advanced","syntax":"[Unison]"},{"id":"tag-canon","name":"Canon","category":"advanced","syntax":"[Canon]"},{"id":"tag-diminuendo","name":"Diminuendo","category":"advanced","syntax":"[Diminuendo]"},{"id":"tag-forte","name":"Forte","category":"advanced","syntax":"[Forte]"},{"id":"tag-sforzando","name":"Sforzando","category":"advanced","syntax":"[Sforzando]"},{"id":"tag-minimalist","name":"Minimalist","category":"advanced","syntax":"[Minimalist]"},{"id":"tag-maximalist","name":"Maximalist","category":"advanced","syntax":"[Maximalist]"},{"id":"tag-monophonic","name":"Monophonic","category":"advanced","syntax":"[Monophonic]"},{"id":"tag-homophonic","name":"Homophonic","category":"advanced","syntax":"[Homophonic]"},{"id":"tag-polyphonic","name":"Polyphonic","category":"advanced","syntax":"[Polyphonic]"},{"id":"tag-glitch","name":"Glitch","category":"advanced","syntax":"[Glitch]"},{"id":"tag-morphing","name":"Morphing","category":"advanced","syntax":"[Morphing]"},{"id":"tag-sidechaining","name":"Sidechaining","category":"advanced","syntax":"[Sidechaining]"}];

    const categories = [
      {id: "genre", name: "Genre", icon: "üéµ"},
      {id: "vocal", name: "Vocal Type", icon: "üé§"},
      {id: "vocal-tone", name: "Vocal Tone", icon: "üó£Ô∏è"},
      {id: "vocal-texture", name: "Vocal Texture", icon: "‚ú®"},
      {id: "vocal-style", name: "Vocal Style", icon: "üé≠"},
      {id: "vocal-effects", name: "Vocal Effects", icon: "üéõÔ∏è"},
      {id: "pitch-range", name: "Pitch & Range", icon: "üìä"},
      {id: "emotion-mood", name: "Emotion & Mood", icon: "üíú"},
      {id: "mood-atmosphere", name: "Atmosphere", icon: "üåô"},
      {id: "dynamics", name: "Dynamics", icon: "üìà"},
      {id: "energy-intensity", name: "Energy", icon: "‚ö°"},
      {id: "instruments", name: "Instruments", icon: "üé∏"},
      {id: "drums", name: "Drums & Percussion", icon: "ü•Å"},
      {id: "production", name: "Production & FX", icon: "üéöÔ∏è"},
      {id: "harmony", name: "Harmony & Chords", icon: "üéπ"},
      {id: "keys-scales", name: "Keys & Scales", icon: "üéº"},
      {id: "rhythm-tempo", name: "Rhythm & Tempo", icon: "‚è±Ô∏è"},
      {id: "timing-rhythm", name: "Timing Feel", icon: "üïê"},
      {id: "structure", name: "Song Structure", icon: "üìú"},
      {id: "sound-effects", name: "Sound Effects", icon: "üîä"},
      {id: "advanced", name: "Advanced", icon: "üöÄ"}
    ];

    // State
    let selectedTags = new Set();
    let apiKey = localStorage.getItem('hf_api_key') || '';

    // Group tags by category
    const tagsByCategory = {};
    tags.forEach(tag => {
      if (!tagsByCategory[tag.category]) {
        tagsByCategory[tag.category] = [];
      }
      tagsByCategory[tag.category].push(tag);
    });

    // Render categories
    function renderCategories() {
      const categoriesEl = document.getElementById('categories');
      categoriesEl.innerHTML = '';

      categories.forEach(cat => {
        const catTags = tagsByCategory[cat.id] || [];
        if (catTags.length === 0) return;

        const catEl = document.createElement('div');
        catEl.className = 'category';
        catEl.innerHTML = `
          <div class="category-header">
            <span class="category-title">
              <span class="cat-icon">${cat.icon}</span>
              ${cat.name}
              <span class="category-count">${catTags.length}</span>
            </span>
            <span class="category-arrow">‚ñ∂</span>
          </div>
          <div class="category-content">
            <div class="tag-grid" data-category="${cat.id}"></div>
          </div>
        `;

        catEl.querySelector('.category-header').addEventListener('click', () => {
          catEl.classList.toggle('open');
        });

        const grid = catEl.querySelector('.tag-grid');
        catTags.forEach(tag => {
          const tagCard = createTagCard(tag);
          grid.appendChild(tagCard);
        });

        categoriesEl.appendChild(catEl);
      });
    }

    // Create tag card
    function createTagCard(tag) {
      const card = document.createElement('div');
      card.className = 'tag-card';
      card.dataset.tagId = tag.id;
      card.dataset.syntax = tag.syntax;

      if (selectedTags.has(tag.id)) {
        card.classList.add('selected');
      }

      card.innerHTML = `
        <div class="tag-card-check">‚úì</div>
        <div class="tag-card-content">
          <div class="tag-card-name">${tag.name}</div>
          <div class="tag-card-syntax">${tag.syntax}</div>
        </div>
      `;

      card.addEventListener('click', () => toggleTag(tag, card));

      return card;
    }

    // Toggle tag selection
    function toggleTag(tag, cardEl) {
      if (selectedTags.has(tag.id)) {
        selectedTags.delete(tag.id);
        cardEl.classList.remove('selected');
      } else {
        selectedTags.add(tag.id);
        cardEl.classList.add('selected');
      }
      updateSelectedTagsDisplay();
    }

    // Update selected tags display
    function updateSelectedTagsDisplay() {
      const container = document.getElementById('selectedTagsContainer');
      const list = document.getElementById('selectedTagsList');
      const emptyMsg = container.querySelector('.empty-selection');
      const generateBtn = document.getElementById('generateBtn');

      if (selectedTags.size === 0) {
        emptyMsg.style.display = 'block';
        list.style.display = 'none';
        generateBtn.disabled = true;
      } else {
        emptyMsg.style.display = 'none';
        list.style.display = 'flex';
        generateBtn.disabled = false;

        list.innerHTML = '';
        selectedTags.forEach(tagId => {
          const tag = tags.find(t => t.id === tagId);
          if (!tag) return;

          const chip = document.createElement('div');
          chip.className = 'selected-tag-chip';
          chip.innerHTML = `
            <span>${tag.name}</span>
            <span class="selected-tag-remove" data-tag-id="${tag.id}">√ó</span>
          `;

          chip.querySelector('.selected-tag-remove').addEventListener('click', (e) => {
            e.stopPropagation();
            selectedTags.delete(tag.id);
            document.querySelectorAll(`[data-tag-id="${tag.id}"]`).forEach(el => {
              if (el.classList.contains('tag-card')) {
                el.classList.remove('selected');
              }
            });
            updateSelectedTagsDisplay();
          });

          list.appendChild(chip);
        });
      }
    }

    // Clear all
    document.getElementById('clearBtn').addEventListener('click', () => {
      selectedTags.clear();
      document.querySelectorAll('.tag-card.selected').forEach(el => {
        el.classList.remove('selected');
      });
      updateSelectedTagsDisplay();
    });

    // Random selection
    document.getElementById('randomBtn').addEventListener('click', () => {
      selectedTags.clear();

      const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];

      const randomCategories = [
        'genre', 'vocal', 'emotion-mood', 'instruments', 'rhythm-tempo'
      ];

      randomCategories.forEach(catId => {
        const catTags = tagsByCategory[catId] || [];
        if (catTags.length > 0) {
          const randomTag = pick(catTags);
          selectedTags.add(randomTag.id);
        }
      });

      document.querySelectorAll('.tag-card').forEach(card => {
        if (selectedTags.has(card.dataset.tagId)) {
          card.classList.add('selected');
        } else {
          card.classList.remove('selected');
        }
      });

      updateSelectedTagsDisplay();
      showToast('Random tags selected!');
    });

    // Search functionality
    const searchInput = document.getElementById('search');
    const searchResults = document.getElementById('searchResults');
    const searchTagGrid = document.getElementById('searchTagGrid');
    const noResults = document.getElementById('noResults');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase().trim();

      if (!query) {
        document.body.classList.remove('searching');
        return;
      }

      document.body.classList.add('searching');

      const matches = tags.filter(t =>
        t.name.toLowerCase().includes(query) ||
        t.category.toLowerCase().includes(query)
      );

      if (matches.length === 0) {
        searchTagGrid.innerHTML = '';
        noResults.style.display = 'block';
      } else {
        noResults.style.display = 'none';
        searchTagGrid.innerHTML = '';
        matches.forEach(tag => {
          const card = createTagCard(tag);
          searchTagGrid.appendChild(card);
        });
      }
    });

    // AI Generation
    document.getElementById('generateBtn').addEventListener('click', showPromptModal);

    // Modal
    const modal = document.getElementById('promptModal');
    const modalClose = document.getElementById('modalClose');

    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    function showPromptModal() {
      modal.classList.add('show');

      // Load saved API key
      const apiKeyInput = document.getElementById('apiKeyInput');
      apiKeyInput.value = apiKey;

      // Generate prompt immediately if API key exists
      if (apiKey) {
        generateAIPrompt();
      } else {
        document.getElementById('generatedPrompt').textContent =
          'Please enter your Hugging Face API token above to generate AI prompts.\n\n' +
          'Get your free token at: https://huggingface.co/settings/tokens';
      }
    }

    function closeModal() {
      modal.classList.remove('show');
    }

    // Save API key
    document.getElementById('apiKeyInput').addEventListener('change', (e) => {
      apiKey = e.target.value.trim();
      if (apiKey) {
        localStorage.setItem('hf_api_key', apiKey);
        showToast('API key saved!');
      }
    });

    // Generate AI Prompt
    async function generateAIPrompt() {
      if (!apiKey) {
        showToast('Please enter your Hugging Face API key', true);
        return;
      }

      const selectedTagsList = Array.from(selectedTags)
        .map(id => tags.find(t => t.id === id))
        .filter(Boolean);

      if (selectedTagsList.length === 0) {
        showToast('Please select some tags first', true);
        return;
      }

      const loadingOverlay = document.getElementById('loadingOverlay');
      const generatedPrompt = document.getElementById('generatedPrompt');

      loadingOverlay.classList.add('show');
      generatedPrompt.textContent = 'Generating your AI prompt...';

      try {
        // Build prompt for AI
        const tagNames = selectedTagsList.map(t => t.name).join(', ');
        const tagSyntax = selectedTagsList.map(t => t.syntax).join(' ');

        const systemPrompt = `You are an expert Suno AI music prompt generator. Based on the selected tags, create a comprehensive, well-structured prompt for Suno that includes:
1. A clear genre/style description
2. Specific vocal characteristics
3. Instrumentation details
4. Production style and effects
5. Mood and atmosphere
6. Song structure suggestions

Format the prompt in a clean, organized way that Suno can use effectively.

Selected tags: ${tagNames}

Generate a detailed, creative Suno prompt:`;

        // Call Hugging Face API
        const response = await fetch(
          'https://api-inference.huggingface.co/models/mistralai/Mixtral-8x7B-Instruct-v0.1',
          {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${apiKey}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              inputs: systemPrompt,
              parameters: {
                max_new_tokens: 500,
                temperature: 0.8,
                top_p: 0.95,
                return_full_text: false
              }
            })
          }
        );

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const data = await response.json();
        let generatedText = data[0]?.generated_text || '';

        // Format output
        const output = `üéµ SUNO AI PROMPT
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

${generatedText}

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üìù SELECTED TAGS:
${tagSyntax}

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
‚ú® Generated by Suno AI Prompt Generator
`;

        generatedPrompt.textContent = output;
        showToast('Prompt generated successfully!');

      } catch (error) {
        console.error('AI Generation error:', error);
        generatedPrompt.textContent =
          `‚ùå Error generating prompt: ${error.message}\n\n` +
          `Please check:\n` +
          `1. Your API key is valid\n` +
          `2. You have internet connection\n` +
          `3. Hugging Face API is accessible\n\n` +
          `Selected tags:\n${selectedTagsList.map(t => t.syntax).join(' ')}`;
        showToast('Failed to generate prompt', true);
      } finally {
        loadingOverlay.classList.remove('show');
      }
    }

    // Copy prompt
    document.getElementById('copyPromptBtn').addEventListener('click', () => {
      const prompt = document.getElementById('generatedPrompt').textContent;
      navigator.clipboard.writeText(prompt).then(() => {
        showToast('Prompt copied to clipboard!');
      });
    });

    // Regenerate
    document.getElementById('regenerateBtn').addEventListener('click', () => {
      generateAIPrompt();
    });

    // Toast
    function showToast(msg, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.toggle('error', isError);
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    // Initialize
    renderCategories();
    updateSelectedTagsDisplay();
  </script>
