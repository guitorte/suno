<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0f0f1e">
  <title>Suno AI Prompt Generator</title>
  <link rel="manifest" href="data:application/json,{&quot;name&quot;:&quot;Suno AI Generator&quot;,&quot;short_name&quot;:&quot;Suno&quot;,&quot;start_url&quot;:&quot;.&quot;,&quot;display&quot;:&quot;standalone&quot;,&quot;background_color&quot;:&quot;%230f0f1e&quot;,&quot;theme_color&quot;:&quot;%230f0f1e&quot;}">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      color: #eee;
      min-height: 100vh;
      padding-bottom: 160px;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      background: rgba(15, 15, 30, 0.95);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 12px;
    }

    .search-box {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(45, 45, 68, 0.5);
      color: #fff;
      outline: none;
      transition: all 0.3s;
    }

    .search-box:focus {
      border-color: #667eea;
      background: rgba(45, 45, 68, 0.8);
    }

    .search-box::placeholder {
      color: #888;
    }

    /* Categories */
    .category {
      margin-bottom: 8px;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      cursor: pointer;
      background: rgba(26, 26, 46, 0.6);
      user-select: none;
      border-radius: 12px;
      margin: 8px;
      transition: all 0.2s;
    }

    .category-header:active {
      transform: scale(0.98);
      background: rgba(45, 45, 68, 0.8);
    }

    .category-title {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cat-icon {
      font-size: 20px;
    }

    .category-count {
      background: rgba(102, 126, 234, 0.3);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      color: #667eea;
    }

    .category-arrow {
      font-size: 12px;
      transition: transform 0.3s;
      color: #888;
    }

    .category.open .category-arrow {
      transform: rotate(90deg);
    }

    .category-content {
      display: none;
      padding: 8px;
    }

    .category.open .category-content {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Tag Grid */
    .tag-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      padding: 8px;
    }

    .tag-card {
      background: rgba(45, 45, 68, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 14px;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .tag-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .tag-card:active {
      transform: scale(0.95);
    }

    .tag-card.selected {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.2);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .tag-card.selected::before {
      opacity: 0.1;
    }

    .tag-card-content {
      position: relative;
      z-index: 1;
    }

    .tag-card-name {
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      margin-bottom: 4px;
    }

    .tag-card.selected .tag-card-name {
      color: #fff;
      font-weight: 600;
    }

    .tag-card-syntax {
      font-size: 11px;
      color: #888;
      font-family: 'Courier New', monospace;
    }

    .tag-card.selected .tag-card-syntax {
      color: #aaa;
    }

    .tag-card-check {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #667eea;
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      z-index: 2;
    }

    .tag-card.selected .tag-card-check {
      display: flex;
    }

    /* Bottom Panel */
    .bottom-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 30, 0.98);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px;
      z-index: 200;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
    }

    .selected-tags {
      margin-bottom: 12px;
      max-height: 60px;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
    }

    .selected-tags-list {
      display: flex;
      gap: 8px;
      padding-bottom: 8px;
    }

    .selected-tag-chip {
      background: rgba(102, 126, 234, 0.3);
      border: 1px solid #667eea;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #fff;
    }

    .selected-tag-remove {
      cursor: pointer;
      font-weight: bold;
      opacity: 0.7;
    }

    .selected-tag-remove:active {
      opacity: 1;
    }

    .empty-selection {
      text-align: center;
      color: #666;
      font-size: 13px;
      padding: 8px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: rgba(45, 45, 68, 0.8);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn.loading {
      pointer-events: none;
    }

    .btn.loading::after {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 300;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.show {
      display: flex;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: linear-gradient(135deg, #1a1a2e 0%, #2d2d44 100%);
      border-radius: 16px;
      padding: 24px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.3s;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .modal-close {
      font-size: 28px;
      cursor: pointer;
      color: #888;
      line-height: 1;
      transition: color 0.2s;
    }

    .modal-close:active {
      color: #fff;
    }

    .generated-prompt {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 15px;
      line-height: 1.7;
      color: #eee;
      white-space: pre-wrap;
      margin-bottom: 8px;
      max-height: 400px;
      overflow-y: auto;
    }

    .char-counter {
      text-align: right;
      font-size: 12px;
      margin-bottom: 12px;
      font-family: 'Courier New', monospace;
    }

    .char-counter.ok { color: #4CAF50; }
    .char-counter.warn { color: #ff9800; }
    .char-counter.over { color: #f44336; }

    .modal-actions {
      display: flex;
      gap: 10px;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 180px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      pointer-events: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.error {
      background: #f44336;
    }

    /* Search results */
    .search-results {
      padding: 16px;
    }

    .no-results {
      text-align: center;
      padding: 40px 16px;
      color: #888;
    }

    body.searching .category {
      display: none;
    }

    body.searching .search-results {
      display: block;
    }

    body:not(.searching) .search-results {
      display: none;
    }

    /* Loading state */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 250;
    }

    .loading-overlay.show {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

  </style>
</head>

    // State

    // Group tags by category
    const tagsByCategory = {};
    tags.forEach(tag => {
      if (!tagsByCategory[tag.category]) {
        tagsByCategory[tag.category] = [];
      }
      tagsByCategory[tag.category].push(tag);
    });

    // Render categories
    function renderCategories() {
      const categoriesEl = document.getElementById('categories');
      categoriesEl.innerHTML = '';

      categories.forEach(cat => {
        const catTags = tagsByCategory[cat.id] || [];
        if (catTags.length === 0) return;

        const catEl = document.createElement('div');
        catEl.className = 'category';
        catEl.innerHTML = `
          <div class="category-header">
            <span class="category-title">
              <span class="cat-icon">${cat.icon}</span>
              ${cat.name}
              <span class="category-count">${catTags.length}</span>
            </span>
            <span class="category-arrow">‚ñ∂</span>
          </div>
          <div class="category-content">
            <div class="tag-grid" data-category="${cat.id}"></div>
          </div>
        `;

        catEl.querySelector('.category-header').addEventListener('click', () => {
          catEl.classList.toggle('open');
        });

        const grid = catEl.querySelector('.tag-grid');
        catTags.forEach(tag => {
          const tagCard = createTagCard(tag);
          grid.appendChild(tagCard);
        });

        categoriesEl.appendChild(catEl);
      });
    }

    // Create tag card
    function createTagCard(tag) {
      const card = document.createElement('div');
      card.className = 'tag-card';
      card.dataset.tagId = tag.id;
      card.dataset.syntax = tag.syntax;

      if (selectedTags.has(tag.id)) {
        card.classList.add('selected');
      }

      card.innerHTML = `
        <div class="tag-card-check">‚úì</div>
        <div class="tag-card-content">
          <div class="tag-card-name">${tag.name}</div>
          <div class="tag-card-syntax">${tag.syntax}</div>
        </div>
      `;

      card.addEventListener('click', () => toggleTag(tag, card));

      return card;
    }

    // Toggle tag selection
    function toggleTag(tag, cardEl) {
      if (selectedTags.has(tag.id)) {
        selectedTags.delete(tag.id);
        cardEl.classList.remove('selected');
      } else {
        selectedTags.add(tag.id);
        cardEl.classList.add('selected');
      }
      updateSelectedTagsDisplay();
    }

    // Update selected tags display
    function updateSelectedTagsDisplay() {
      const container = document.getElementById('selectedTagsContainer');
      const list = document.getElementById('selectedTagsList');
      const emptyMsg = container.querySelector('.empty-selection');
      const generateBtn = document.getElementById('generateBtn');

      if (selectedTags.size === 0) {
        emptyMsg.style.display = 'block';
        list.style.display = 'none';
        generateBtn.disabled = true;
      } else {
        emptyMsg.style.display = 'none';
        list.style.display = 'flex';
        generateBtn.disabled = false;

        list.innerHTML = '';
        selectedTags.forEach(tagId => {
          const tag = tags.find(t => t.id === tagId);
          if (!tag) return;

          const chip = document.createElement('div');
          chip.className = 'selected-tag-chip';
          chip.innerHTML = `
            <span>${tag.name}</span>
            <span class="selected-tag-remove" data-tag-id="${tag.id}">√ó</span>
          `;

          chip.querySelector('.selected-tag-remove').addEventListener('click', (e) => {
            e.stopPropagation();
            selectedTags.delete(tag.id);
            document.querySelectorAll(`[data-tag-id="${tag.id}"]`).forEach(el => {
              if (el.classList.contains('tag-card')) {
                el.classList.remove('selected');
              }
            });
            updateSelectedTagsDisplay();
          });

          list.appendChild(chip);
        });
      }
    }

    // Clear all
    document.getElementById('clearBtn').addEventListener('click', () => {
      selectedTags.clear();
      document.querySelectorAll('.tag-card.selected').forEach(el => {
        el.classList.remove('selected');

      updateSelectedTagsDisplay();

    // Random selection
    document.getElementById('randomBtn').addEventListener('click', () => {
      selectedTags.clear();

      const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];

      const randomCategories = [
        'genre', 'vocal', 'emotion-mood', 'instruments', 'rhythm-tempo'
      ];

      randomCategories.forEach(catId => {
        const catTags = tagsByCategory[catId] || [];
        if (catTags.length > 0) {
          const randomTag = pick(catTags);
          selectedTags.add(randomTag.id);
        }
      });

      document.querySelectorAll('.tag-card').forEach(card => {
        if (selectedTags.has(card.dataset.tagId)) {
          card.classList.add('selected');
        } else {
          card.classList.remove('selected');

      updateSelectedTagsDisplay();

      const matches = tags.filter(t =>

      if (matches.length === 0) {
        searchTagGrid.innerHTML = '';

    // Vocal description builders
    function buildVocalDesc(cats) {
      const type = cats.vocal || [];
      const tone = cats['vocal-tone'] || [];
      const texture = cats['vocal-texture'] || [];
      const style = cats['vocal-style'] || [];
      const effects = cats['vocal-effects'] || [];
      const pitch = cats['pitch-range'] || [];

      const all = [...type, ...tone, ...texture, ...style, ...effects, ...pitch];
      if (all.length === 0) return '';

      const parts = [];

      // Lead vocal type
      if (type.length > 0) {
        const t = type[0].name.toLowerCase();
        parts.push(R([
          `The lead vocal is ${t}, delivered with`,
          `Vocals are defined by ${t} presence,`,
          `A ${t} lead singer delivers lines with`,
          `${type[0].name} drive the performance with`,
        ]));
      } else {
        parts.push(R([
          'The lead vocal delivers lines with',
          'Vocals are defined by',
          'The singer attacks each phrase with',
        ]));
      }

      // Tone + texture adjectives
      const adjs = [...tone, ...texture].map(t => t.name.toLowerCase());
      if (adjs.length > 0) {
        parts.push(adjs.slice(0, 3).join(', ') + ' character');
      }

      // Style details
      if (style.length > 0) {
        const s = style.map(t => t.name.toLowerCase());
        parts.push(R([
          `‚Äî alternating ${s.join(' and ')} phrasing`,
          `, deploying ${s.join(', ')} technique`,
          `, blending ${s.join(' with ')} delivery`,
          `and ${s.join(', ')} vocal approach`,
        ]));
      }

      // Effects
      if (effects.length > 0) {
        const e = effects.slice(0, 2).map(t => t.name.toLowerCase());
        parts.push(R([
          `, treated with ${e.join(' and ')} processing`,
          `. Vocal production uses ${e.join(' and ')} textures`,
          `, enhanced by ${e.join(' and ')} effects`,
        ]));
      }

      // Pitch
      if (pitch.length > 0) {
        const p = pitch[0].name.toLowerCase();
        parts.push(R([
          `, reaching into ${p} territory`,
          ` with ${p} range`,
          `, exploiting a ${p} register`,
        ]));
      }

      return parts.join(' ').replace(/\s{2,}/g, ' ').replace(/,\s*,/g, ',') + '.';
    }

    // Rhythm & groove description
    function buildRhythmDesc(cats) {
      const drums = cats.drums || [];
      const rhythm = cats['rhythm-tempo'] || [];
      const timing = cats['timing-rhythm'] || [];
      const all = [...drums, ...rhythm, ...timing];
      if (all.length === 0) return '';

      const parts = [];

      if (rhythm.length > 0) {
        const r = rhythm.map(t => t.name.toLowerCase());
        parts.push(R([
          `The rhythm section drives a ${r.join(', ')} groove`,
          `A ${r.join(' ')} rhythmic foundation anchors the track`,
          `The pulse rides on ${r.join(' and ')} feel`,
        ]));
      }

      if (drums.length > 0) {
        const d = drums.slice(0, 2).map(t => t.name.toLowerCase());
        parts.push(R([
          `with ${d.join(' and ')} drum textures`,
          `, percussion shaped by ${d.join(' and ')}`,
          `layered with ${d.join(' and ')} patterns`,
        ]));
      }

      if (timing.length > 0) {
        const t = timing.map(t2 => t2.name.toLowerCase());
        parts.push(R([
          `, phrasing locked to a ${t.join(', ')} cadence`,
          ` and ${t.join(', ')} rhythmic phrasing throughout`,
          ` with ${t.join(' and ')} momentum`,
        ]));
      }

      return parts.join(' ').replace(/\s{2,}/g, ' ') + '.';
    }

    // Mood, energy, atmosphere
    function buildMoodDesc(cats) {
      const mood = cats['emotion-mood'] || [];
      const atmo = cats['mood-atmosphere'] || [];
      const energy = cats['energy-intensity'] || [];
      const all = [...mood, ...atmo, ...energy];
      if (all.length === 0) return '';

      const adjs = all.map(t => t.name.toLowerCase());
      return R([
        `The overall atmosphere is ${adjs.join(', ')}, maintaining tension and release throughout.`,
        `The track delivers a ${adjs.join(', ')} energy that sustains from start to finish.`,
        `A ${adjs.join(' and ')} vibe permeates the entire arrangement.`,
        `The mood shifts between ${adjs.slice(0, 2).join(' and ')}${adjs.length > 2 ? ', building toward ' + adjs.slice(2).join(' ') : ''} intensity.`,
      ]);
    }

    // Production, effects, harmony, keys
    function buildProductionDesc(cats) {
      const prod = cats.production || [];
      const harmony = cats.harmony || [];
      const keys = cats['keys-scales'] || [];
      const sfx = cats['sound-effects'] || [];
      const adv = cats.advanced || [];

      const parts = [];

      if (prod.length > 0) {
        const p = prod.slice(0, 3).map(t => t.name.toLowerCase());
        parts.push(R([
          `Production relies on ${p.join(', ')}`,
          `The mix features ${p.join(' and ')}`,
          `${p.map(x => x.charAt(0).toUpperCase() + x.slice(1)).join(' and ')} shape the sonic palette`,
        ]));
      }

      if (harmony.length > 0 || keys.length > 0) {
        const h = [...harmony, ...keys].slice(0, 2).map(t => t.name);
        parts.push(R([
          `built on ${h.join(' and ')} harmonic foundation`,
          `rooted in ${h.join(', ')}`,
          `with ${h.join(' and ')} tonality`,
        ]));
      }

      if (sfx.length > 0) {
        const s = sfx.map(t => t.name.toLowerCase());
        parts.push(`textured with ${s.join(', ')} ambience`);
      }

      if (adv.length > 0) {
        const a = adv.slice(0, 2).map(t => t.name.toLowerCase());
        parts.push(R([
          `employing ${a.join(' and ')} techniques`,
          `with ${a.join(' and ')} compositional approach`,
        ]));
      }

      if (parts.length === 0) return '';
      return parts.join(', ') + '.';
    }

    // Structure description
    function buildStructureDesc(cats) {
      const struct = cats.structure || [];
      if (struct.length === 0) return '';
      const dynamics = cats.dynamics || [];

      const sections = struct.map(t => t.name.toLowerCase());
      let desc = R([
        `The arrangement moves through ${sections.join(', ')}`,
        `Structured around ${sections.join(', ')} sections`,
        `The song unfolds across ${sections.join(', ')}`,
      ]);

      if (dynamics.length > 0) {
        const d = dynamics.slice(0, 2).map(t => t.name.toLowerCase());
        desc += `, with ${d.join(' and ')} dynamic shifts between sections`;
      }

      return desc + '.';
    }

    // Main generation function
    function generateAIPrompt() {
      const selectedTagsList = Array.from(selectedTags)
        .map(id => tags.find(t => t.id === id))
        .filter(Boolean);

      if (selectedTagsList.length === 0) {
        showToast('Please select some tags first', true);
        return;
      }

      const loadingOverlay = document.getElementById('loadingOverlay');
      const generatedPrompt = document.getElementById('generatedPrompt');
      const charCounter = document.getElementById('charCounter');

      loadingOverlay.classList.add('show');
      generatedPrompt.textContent = 'Generating...';

      setTimeout(() => {
        try {
          // Organize selected tags by category
          const cats = {};
          selectedTagsList.forEach(tag => {
            if (!cats[tag.category]) cats[tag.category] = [];
            cats[tag.category].push(tag);
          });

          // Build description sections
          const sections = [];

          // 1. Genre opener
          if (cats.genre) {
            const genreNames = cats.genre.map(t => t.name.toLowerCase()).join(' ');
            sections.push(R(genreOpeners)(genreNames.charAt(0).toUpperCase() + genreNames.slice(1)));
          }

          // 2. Instruments
          const instTags = cats.instruments || [];
          if (instTags.length > 0) {
            const instDescs = [];
            instTags.forEach(t => {
              const phrases = instrumentPhrases[t.name];
              if (phrases) {
                instDescs.push(R(phrases));
              } else {
                instDescs.push(`${t.name.toLowerCase()} adding tonal color`);
              }
            });
            // Join first 3 instrument descriptions
            sections.push(instDescs.slice(0, 3).join('; ') + '.');
          }

          // 3. Rhythm & groove
          const rhythmDesc = buildRhythmDesc(cats);
          if (rhythmDesc) sections.push(rhythmDesc);

          // 4. Vocals
          const vocalDesc = buildVocalDesc(cats);
          if (vocalDesc) sections.push(vocalDesc);

          // 5. Mood & atmosphere
          const moodDesc = buildMoodDesc(cats);
          if (moodDesc) sections.push(moodDesc);

          // 6. Production & harmony
          const prodDesc = buildProductionDesc(cats);
          if (prodDesc) sections.push(prodDesc);

          // 7. Structure
          const structDesc = buildStructureDesc(cats);
          if (structDesc) sections.push(structDesc);

          // Join all sections into flowing prose
          let fullText = sections.join(' ').replace(/\.\s*\./g, '.').replace(/\s{2,}/g, ' ').trim();

          // Enforce 890 character limit
          if (fullText.length > 890) {
            // Cut at last complete sentence before 890
            let cut = fullText.substring(0, 890);
            const lastPeriod = cut.lastIndexOf('.');
            if (lastPeriod > 200) {
              fullText = cut.substring(0, lastPeriod + 1);
            } else {
              fullText = cut.trimEnd() + '...';
            }
          }

          generatedPrompt.textContent = fullText;

          // Update character counter
          const len = fullText.length;
          charCounter.textContent = `${len} / 890 characters`;
          charCounter.className = 'char-counter ' + (len <= 750 ? 'ok' : len <= 890 ? 'warn' : 'over');

          showToast('Prompt generated!');

        } catch (error) {
          console.error('Generation error:', error);
          generatedPrompt.textContent = selectedTagsList.map(t => t.syntax).join(' ');
          showToast('Error generating description', true);
        } finally {
          loadingOverlay.classList.remove('show');
        }
      }, 500);
    }

    // Copy prompt
    document.getElementById('copyPromptBtn').addEventListener('click', () => {
      const prompt = document.getElementById('generatedPrompt').textContent;
      navigator.clipboard.writeText(prompt).then(() => {
        showToast('Prompt copied to clipboard!');
      });
    });

    // Regenerate
    document.getElementById('regenerateBtn').addEventListener('click', () => {
      generateAIPrompt();
    });

    // Toast
    function showToast(msg, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.toggle('error', isError);
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    // Initialize
    renderCategories();
    updateSelectedTagsDisplay();
  </script>
</body>
</html>
